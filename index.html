<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Letter Shiftle</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="light">
    <main class="container">
        <header class="top">
            <button id="homeBtn" class="small">
                <img src="data:image/svg+xml;utf8, <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 11.5L12 4l9 7.5'/><path d='M5 11.5V20a1 1 0 0 0 1 1h3v-6h6v6h3a1 1 0 0 0 1-1v-8.5'/></svg>" alt="Inicio" width="24" height="24" style="vertical-align: middle;" class="home-icon" />
            </button>
            <!--<h1>LetterShiftle</h1>-->
            <div class="controls">
                <button id="themeBtn" class="small">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="theme-toggle__half-sun" height="1em" width="1em" viewBox="0 0 32 32" fill="currentColor">
                        <path d="M27.5 11.5v-7h-7L16 0l-4.5 4.5h-7v7L0 16l4.5 4.5v7h7L16 32l4.5-4.5h7v-7L32 16l-4.5-4.5zM16 25.4V6.6c5.2 0 9.4 4.2 9.4 9.4s-4.2 9.4-9.4 9.4z" />
                    </svg>
                </button>
                <div id="progressText" class="small muted">0/0</div>
                <select id="language-selector" class="small">
                    <option value="es" style="color: black">ES</option>
                    <option value="en" style="color: black">EN</option>
                </select>
            </div>
        </header>

        <!-- Home -->
        <div id="home" class="homeScreen">

            <div class="title-block">
                <div class="word">
                    <span class="letter-tile">L</span>
                    <span class="letter-tile">E</span>
                    <span class="letter-tile">T</span>
                    <span class="letter-tile">T</span>
                    <span class="letter-tile">E</span>
                    <span class="letter-tile">R</span>
                </div>

                <div class="arrow">⇆</div>

                <div class="word">
                    <span class="letter-tile">S</span>
                    <span class="letter-tile">H</span>
                    <span class="letter-tile">I</span>
                    <span class="letter-tile">F</span>
                    <span class="letter-tile">T</span>
                    <span class="letter-tile">L</span>
                    <span class="letter-tile">E</span>
                </div>
            </div>

            <button id="playbtn" class="btnMain" data-i18n="play"></button>
            <button id="levelSelect" class="btnMain" data-i18n="select_level"></button>
        </div>

        <!-- Select Levels -->
        <div id="levels" class="hidden">
            <h2 data-i18n="select_level">Selecciona nivel</h2>
            <div id="levelButtons" class="level-grid"></div>
            <div class="pagination">
                <button id="prevPage" class="page-btn">←</button>
                <span id="pageIndicator">1 / ?</span>
                <button id="nextPage" class="page-btn">→</button>
            </div>
        </div>



        <!-- Game -->
        <section id="maingame" class="center">
            <p id="shuffledWord" class="shuffled" data-i18n="loading"></p>
            <div id="game-board" class="board" aria-hidden="false"></div>
            <div id="keyboard" class="keyboard" aria-hidden="false"></div>
        </section>

        <footer class="footer muted" data-i18n="footer"></footer>
    </main>

    <!-- Overlay / popup -->
    <div id="overlay" class="overlay hidden">
        <div class="overlay-card">
            <h2 id="overlay-title" data-i18n="message"></h2>
            <p id="overlay-body"></p>
            <div class="overlay-actions">
                <button id="overlay-reset" class="small danger" data-i18n="reset_level"></button>
                <button id="overlay-next" class="small green" data-i18n="next"></button>
            </div>
        </div>
    </div>

    <!-- End screen -->
    <div id="endScreen" class="overlay hidden">
        <div class="overlay-card">
            <h2 data-i18n="all_done_title"></h2>
            <p data-i18n="all_done_text"></p>
            <div class="overlay-actions">
                <button id="restartBtn" class="small" data-i18n="play_again"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
