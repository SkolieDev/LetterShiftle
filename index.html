<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Letter Shiftle</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">
    <main class="container">
        <header class="top">
            <button id="homeBtn" class="small">
                <img src="data:image/svg+xml;utf8, <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 11.5L12 4l9 7.5'/><path d='M5 11.5V20a1 1 0 0 0 1 1h3v-6h6v6h3a1 1 0 0 0 1-1v-8.5'/></svg>" alt="Inicio" width="24" height="24" style="vertical-align: middle;" class="home-icon" />
            </button>
            <h1>LetterShiftle</h1>
            <div class="controls">
                <button id="themeBtn" class="small">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="theme-toggle__half-sun" height="1em" width="1em" viewBox="0 0 32 32" fill="currentColor">
                        <path d="M27.5 11.5v-7h-7L16 0l-4.5 4.5h-7v7L0 16l4.5 4.5v7h7L16 32l4.5-4.5h7v-7L32 16l-4.5-4.5zM16 25.4V6.6c5.2 0 9.4 4.2 9.4 9.4s-4.2 9.4-9.4 9.4z" />
                    </svg>
                </button>
                <div id="progressText" class="small muted">0/0</div>
            </div>
        </header>

        <!-- Home -->
        <div id="home" class="homeScreen">
            <img src="./LetterShiftle Logo.png" alt="" class="logo">
            <button id="playbtn" class="btnMain">Play</button>
            <button id="levelSelect" class="btnMain">Select level</button>
            <!-- <button id="settingsbtn" class="btnMain">Settings</button> -->
        </div>

        <!-- Select Levels -->
        <div id="levels" class="hidden">
            <h2>Select Level</h2>
            <div id="levelButtons"></div>
        </div>

        <!-- Game -->
        <section id="maingame" class="center">
            <p id="shuffledWord" class="shuffled">LOADING</p>
            <div id="game-board" class="board" aria-hidden="false"></div>
            <div id="keyboard" class="keyboard" aria-hidden="false"></div>
        </section>

        <footer class="footer muted">
            Play at your pace. Made for itch.io by Skolie Dev.
        </footer>
    </main>

    <!-- Overlay / popup -->
    <div id="overlay" class="overlay hidden">
        <div class="overlay-card">
            <h2 id="overlay-title">Message</h2>
            <p id="overlay-body"></p>
            <div class="overlay-actions">
                <button id="overlay-reset" class="small danger">Reset level</button>
                <button id="overlay-next" class="small green">Next</button>
            </div>
        </div>
    </div>

    <!-- End screen -->
    <div id="endScreen" class="overlay hidden">
        <div class="overlay-card">
            <h2>ðŸŽ‰ All done!</h2>
            <p>You've completed all the words. Thanks for playing.</p>
            <div class="overlay-actions">
                <button id="restartBtn" class="small">Play again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
